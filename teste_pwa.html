<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Simples</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Para evitar a barra de rolagem */
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Coloca o fundo atrás de todos os outros elementos */
        }
        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8); /* Adiciona um fundo branco semi-transparente à caixa de formulário */
            padding: 20px;
            border-radius: 10px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Fundo animado com falhas -->
    <img src="Untitled design.gif" class="background" alt="Background GIF">

    <!-- Formulário de senha -->
    <div class="form-container">
        <form>
            <input type="password" name="password" placeholder="Digite sua senha">
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
